<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Flow Menstrual Cycle App</title>
    <link rel="stylesheet" type="text/css" href="/static/admin.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Welcome, Admin</h1>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
    </header>

    <section>
        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.user_id }}</td>
                    <td>{{ user.user_username }}</td>
                    <td>{{ user.user_email }}</td>
                    <td>
                        <a href="/admin/edit/{{ user.user_id }}">Edit</a>
                        <a href="/admin/delete/{{ user.user_id }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        <a href="/admin/view/{{ user.user_id }}">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- Additional content and features go here -->

    <footer>
        &copy; 2023 Flow Menstrual Cycle App
    </footer>

    <script>
        // JavaScript code can go here if needed
    </script>
</body>
</html>
