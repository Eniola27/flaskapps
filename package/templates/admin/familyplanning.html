{%extends "admin/admin_layout.html"%}
{% block main%}
<div class="row">
    <div class="col-md-12">
        {%if fam%}
        <table class="table">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Username</th>
                    <th>Family Plan Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                {%for f in fam%}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{f.plandeets.user_username}}</td>
                    <td>{{f.planning_type}}</td>
                    <td>{{f.start_date}}</td>
                    <td>{{f.end_date}}</td>
                
                </tr>
                {%endfor%}
            </tbody>
        </table>
        {%else%}
        <div class="alert alert-info">
            No family paln available
        </div>
        {%endif%}
    </div>
</div>
{%endblock%}
