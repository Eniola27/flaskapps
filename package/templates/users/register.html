<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {%block title%}
    Register-page
    {%endblock%}
    </title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css">
    <style>
      .reg-form {
    background-color: lavenderblush;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.reg-form h2 {
    margin-bottom: 1rem;
}
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    border: none;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

footer {
    background-color: pink;
    color:black;
    text-align: center;
    padding: 1rem 0;
}
    </style>
    <script src="/static/script/jquery.min.js">
          function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
        
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("far", "fa-eye");
                eyeIcon.classList.add("far", "fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("far", "fa-eye-slash");
                eyeIcon.classList.add("far", "fa-eye");
            }
        }
    </script>
      
        

       
    
</head>
<body style="background-image: url('/static/images/img2..avif'); background-size: cover;">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                {% block forform%}
                <div class="reg-form">
                    <h2>Register for Flow</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required>
                                <span class="toggle-password" onclick="togglePasswordVisibility()">
                                    <i class="far fa-eye" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="periodLength">Period Length (in days)</label>
                            <input type="number" id="periodLength" name="periodLength" required>
                        </div>
                        <div class="form-group">
                            <label for="cycleLength">Cycle Length (in days)</label>
                            <input type="number" id="cycleLength" name="cycleLength" required>
                        </div>
                        <div class="form-group">
                            <label for="lastPeriod">Last Period Date</label>
                            <input type="date" id="lastPeriod" name="lastPeriod" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (in kg)</label>
                            <input type="number" id="weight" name="weight" required>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="/login">Log in here</a></p>
                </div>
                <footer>
                    <p>&copy; 2023 Flow. All rights reserved.</p>

                </footer>
                {%endblock%}
            </div>
        </div>
    </div>
</body>
</html>
