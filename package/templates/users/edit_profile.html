{%extends "users/base.html"%}
{%block title%}
edit_profile
{%endblock%}
{% block content%}
<div class="row justify-content-center align_items_center">
    <div class="col-md-10">
<form action="" method="post">
     <div class="form-group">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" value="{{deets.user_email}}" required>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input class="form-control" type="date" id="dob" name="dob" value="{{deets.user_dob}}">
    </div>
    <div class="form-group">
        <label for="weight">Weight (in kg)</label>
        <input  class="form-control" type="number" id="weight" name="weight" value="{{deets.user_weight}}" required>
    </div>
    <div class="form-group">
        <label for="height">Height</label>
        <input class="form-control" type="number" id="height" name="height" value="{{deets.user_height}}" required>
    </div>
    <button class="btn btn-success">Update Profile</button>
</form>
</div>
</div>
{%endblock%}
